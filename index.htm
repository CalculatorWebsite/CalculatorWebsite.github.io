<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var get1 = $("#textInputOne").val();
        var get2 = $("#textInputTwo").val();
        var a = $("button.a");
        var s = $("button.s");
        var m = $("button.m");
        var d = $("button.d");
        var ans = $(".ans");
        a.on("click", function(){
            ans.text(Number(get1 + get2));
        });
        s.on("click", function(){
            ans.text(Number(get1 - get2));
        });
        m.on("click", function(){
            ans.text(Number(get1 * get2));
        });
        d.on("click", function(){
            ans.text(Number(get1 / get2));
        });
    });
</script>
<input id="textInputOne" type="number" name="inputOne" /><br />
<input id="textInputTwo" type="number" name="inputTwo" /><br />
<button class="a">Addition</button>
<button class="s">Subtraction</button>
<button class="m">Multiplication</button>
<button class="d">Division</button>
<br />
<p class="ans"></p>
